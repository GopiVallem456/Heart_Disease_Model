<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
    background: #f8f9fb;
    font-family: "Segoe UI", sans-serif;
}

.login-card {
    max-width: 420px;
    margin: 80px auto;
    background: #ffffff;
    border-radius: 10px;
    padding: 35px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
}

.login-card h3 {
    font-weight: 600;
    margin-bottom: 25px;
}

.form-control {
    height: 45px;
    border-radius: 8px;
}

.login-btn {
    background: #3b5bdb;
    border: none;
    height: 45px;
    font-weight: 600;
    border-radius: 8px;
}

.login-btn:hover {
    background: #2f4fd6;
}

.small-link {
    font-size: 14px;
}

.divider {
    display: flex;
    align-items: center;
    text-align: center;
    margin: 20px 0;
    color: #999;
}

.divider::before,
.divider::after {
    content: "";
    flex: 1;
    border-bottom: 1px solid #ddd;
}

.divider:not(:empty)::before {
    margin-right: .75em;
}

.divider:not(:empty)::after {
    margin-left: .75em;
}

.google-btn {
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 10px;
    background: #fff;
    font-weight: 500;
}
</style>
</head>

<body>

<div class="login-card">
    <h3>Login</h3>

   {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ 'success' if category=='success' else 'danger' }}">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}


    <form method="POST">
        <label class="form-label">Email address</label>
        <input type="text" name="username" class="form-control mb-3" placeholder="name@mail.com" required>

        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control mb-2" placeholder="********" required>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label small-link">
                    Remember Password
                </label>
            </div>
            <a href="#" class="small-link">Reset Password</a>
        </div>

        <button type="submit" class="btn btn-primary w-100 login-btn">
            Login
        </button>
    </form>

    <p class="text-center mt-3 small-link">
        Donâ€™t have an account?
        <a href="{{ url_for('register') }}">Sign up</a>
    </p>

    <div class="divider">or</div>

    <a href="/login/google" class="google-btn w-100 text-center d-flex align-items-center justify-content-center text-decoration-none">
    <img src="https://www.svgrepo.com/show/475656/google-color.svg" width="18" class="me-2">
    Authorize with Google
    </a>

</div>

</body>
</html>
